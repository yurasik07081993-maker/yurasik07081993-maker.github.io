<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>AI Voice</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; height: 100dvh;
            overflow: hidden;
        }

        /* Анимированная сфера */
        .ai-orb {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #007AFF, #000);
            box-shadow: 0 0 40px rgba(0, 122, 255, 0.2);
            cursor: pointer;
            transition: background 0.8s ease, box-shadow 0.8s ease, transform 0.5s ease;
            animation: breathe 5s ease-in-out infinite;
        }

        /* Состояние: Слушает */
        .ai-orb.listening {
            background: radial-gradient(circle at 35% 35%, #34C759, #000);
            box-shadow: 0 0 60px rgba(52, 199, 89, 0.4);
            animation: breathe 2s ease-in-out infinite;
        }

        /* Состояние: Думает / Говорит */
        .ai-orb.active {
            transform: scale(1.1);
            background: radial-gradient(circle at 35% 35%, #007AFF, #050505);
            box-shadow: 0 0 100px rgba(0, 122, 255, 0.6);
            animation: breathe 1s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.08); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="ai-orb" class="ai-orb"></div>

    <script>
        const DEEPSEEK_KEY = "sk-81d2d12031e243519fcfa3147b040c9b";
        const orb = document.getElementById('ai-orb');

        let recognition = null;
        let isAssistantActive = false;

        // Инициализация распознавания
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.interimResults = false;

            recognition.onstart = () => { if(isAssistantActive) orb.className = 'ai-orb listening'; };
            
            recognition.onresult = async (event) => {
                if(!isAssistantActive) return;
                const text = event.results[0][0].transcript;
                await askDeepSeek(text);
            };

            recognition.onend = () => {
                if (isAssistantActive && !window.speechSynthesis.speaking) {
                    startListening();
                }
            };
        }

        async function askDeepSeek(userText) {
            orb.className = 'ai-orb active';
            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${DEEPSEEK_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { role: "system", content: "Ты лаконичный ассистент. Отвечай коротко (1-2 фразы) на русском." },
                            { role: "user", content: userText }
                        ]
                    })
                });
                const data = await response.json();
                speak(data.choices[0].message.content);
            } catch (e) {
                if(isAssistantActive) startListening();
            }
        }

        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'ru-RU';
            utter.onstart = () => orb.className = 'ai-orb active';
            utter.onend = () => {
                if (isAssistantActive) setTimeout(startListening, 300);
            };
            window.speechSynthesis.speak(utter);
        }

        function startListening() {
            if (!isAssistantActive) return;
            try { recognition.start(); } catch(e) {}
        }

        // Функция полноэкранного режима
        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        function toggle() {
            if (isAssistantActive) {
                isAssistantActive = false;
                window.speechSynthesis.cancel();
                recognition.stop();
                orb.className = 'ai-orb';
            } else {
                openFullscreen(); // Переход в полный экран при включении
                isAssistantActive = true;
                window.speechSynthesis.speak(new SpeechSynthesisUtterance(''));
                startListening();
            }
        }

        // Слушатели событий
        orb.addEventListener('click', toggle);
        orb.addEventListener('touchstart', (e) => {
            e.preventDefault();
            toggle();
        });
    </script>
</body>
</html>
