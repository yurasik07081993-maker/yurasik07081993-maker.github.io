<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mess AI</title>
    <style>
        body { 
            margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100dvh; overflow: hidden;
            /* Убираем системные рамки и выделения */
            -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none;
        }
        .ai-orb {
            width: 260px; height: 260px; border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #007AFF, #000);
            box-shadow: 0 0 30px rgba(0, 122, 255, 0.2);
            transition: all 0.3s ease; animation: breathe 4s ease-in-out infinite;
            cursor: pointer; z-index: 100; 
            -webkit-user-select: none; user-select: none; outline: none;
        }
        /* Цвета состояний */
        .ai-orb.listening { background: radial-gradient(circle at 35% 35%, #34C759, #000); box-shadow: 0 0 60px rgba(52, 199, 89, 0.4); transform: scale(1.05); }
        .ai-orb.active { background: radial-gradient(circle at 35% 35%, #007AFF, #050505); box-shadow: 0 0 100px rgba(0, 122, 255, 0.6); transform: scale(1.1); }
        
        .exit-btn {
            position: absolute; top: 50px; left: 20px; color: rgba(255,255,255,0.4); font-family: sans-serif; 
            text-decoration: none; font-size: 14px; border: 1px solid rgba(255,255,255,0.1); 
            padding: 10px 20px; border-radius: 25px; z-index: 200;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
    </style>
</head>
<body>
    <a href="#" class="exit-btn" onclick="stopEverything(); window.parent.postMessage('closeAI', '*')">← Mess</a>
    <div id="ai-orb" class="ai-orb" onclick="toggleAssistant()" ontouchstart="handleTouch(event)"></div>

    <script>
        // ДАННЫЕ И ПАМЯТЬ
        const MY_SECRET_KEY = "sk-81d2d12031e243519fcfa3147b040c9b";
        const orb = document.getElementById('ai-orb');
        let recognition = null;
        let isAssistantActive = false;
        let isSpeaking = false;
        
        // Инструкция про Mess + Память контекста
        let chatHistory = [{ 
            role: "system", 
            content: "Ты — помощник Mess. Mess — приложение для чатов. Главный экран содержит список чатов. Эта сфера — твой голос. Отвечай кратко, 1 фраза. Только текст и точки. Никаких звёздочек, кавычек или спецсимволов." 
        }];

        // РАСПОЗНАВАНИЕ
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            
            recognition.onstart = () => { if(isAssistantActive) orb.className = 'ai-orb listening'; };
            
            recognition.onresult = async (e) => {
                if(!isAssistantActive) return;
                isSpeaking = true;
                const text = e.results[0][0].transcript;
                chatHistory.push({ role: "user", content: text });
                await askDeepSeek();
            };
            
            recognition.onend = () => {
                if (isAssistantActive && !isSpeaking) setTimeout(() => { if(isAssistantActive) startListening(); }, 400);
            };
            
            recognition.onerror = (e) => { if(isAssistantActive && e.error !== 'aborted') setTimeout(startListening, 400); };
        }

        // ЗАПРОС К ДИПСИК
        async function askDeepSeek() {
            orb.className = 'ai-orb active';
            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${MY_SECRET_KEY}` },
                    body: JSON.stringify({ model: "deepseek-chat", messages: chatHistory, stream: false })
                });
                const data = await response.json();
                let answer = data.choices[0].message.content.replace(/[*\(\)_"']/g, ''); // Чистка от мусора
                
                chatHistory.push({ role: "assistant", content: answer });
                if (chatHistory.length > 7) chatHistory.splice(1, 2); // Удаляем старое для скорости
                
                speak(answer);
            } catch (e) { isSpeaking = false; startListening(); }
        }

        // ОЗВУЧКА
        function speak(text) {
            if(!isAssistantActive) return;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'ru-RU';
            utter.onstart = () => { orb.className = 'ai-orb active'; };
            utter.onend = () => {
                isSpeaking = false;
                if (isAssistantActive) setTimeout(startListening, 500);
            };
            window.speechSynthesis.speak(utter);
        }

        // ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ
        function startListening() {
            if (!isAssistantActive || window.speechSynthesis.speaking || isSpeaking) return;
            try { recognition.start(); } catch(e) {}
        }

        function stopEverything() {
            isAssistantActive = false; isSpeaking = false;
            window.speechSynthesis.cancel();
            if(recognition) { try { recognition.abort(); } catch(e) {} }
            orb.className = 'ai-orb';
        }

        function handleTouch(e) { if (e.cancelable) e.preventDefault(); toggleAssistant(); }

        function toggleAssistant() {
            if (isAssistantActive) { stopEverything(); } 
            else {
                isAssistantActive = true; isSpeaking = false; orb.className = 'ai-orb listening';
                window.speechSynthesis.speak(new SpeechSynthesisUtterance(''));
                setTimeout(startListening, 100);
            }
        }
    </script>
</body>
</html>
